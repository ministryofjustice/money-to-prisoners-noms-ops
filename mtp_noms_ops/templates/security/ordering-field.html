{% with ordering=field.value|default:field.field.initial %}
  <div class="form-group {% if field.errors %}error{% endif %}">
    {% include 'mtp_common/forms/field-label.html' with field=field only %}
    {% include 'mtp_common/forms/field-errors.html' with field=field only %}
    <select id="{{ field.id_for_label }}" class="form-control" name="{{ field.html_name }}">
      {% for key, title in field.field.choices %}
        <option value="{{ key }}" {% if key == ordering %}selected{% endif %}>{{ title }}</option>
      {% endfor %}
    </select>
  </div>
{% endwith %}
