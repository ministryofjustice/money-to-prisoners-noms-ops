{% extends "base.html" %}
{% load i18n staticfiles %}

{% block content %}
<h1>{% trans "Upload location file" %}</h1>

{% include "includes/message_box.html" %}

<form action="{% url "location_file_upload" %}"
      method="post"
      enctype="multipart/form-data"
      class="js-uploadSubmit">
  {% csrf_token %}
  <div class="form-group Upload">
    <label class="form-label" for="id_location_file">{% trans "Choose file to upload" %}</label>
    {{ form }}
  </div>
  <div class="form-group">
    <input type="submit" value="{% trans "Upload file" %}" class="button" data-value-uploading="{% trans "Uploading" %}"/>
  </div>
</form>
{% endblock %}
